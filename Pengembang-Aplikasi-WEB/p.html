<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body bgcolor="#0073e6" text="#333333">
    <header bgcolor="#aesthetic">
        <h1>
            <font color="white">Absen</font>
        </h1>
    </header>

    <form action="#" method="post">
        <fieldset>
            <legend>Data Pribadi</legend>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama"><br><br>

            <label for="password">Password Wifi:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="telp">Telepon:</label>
            <input type="tel" id="telp" name="telp"><br><br>

            <label for="umur">Umur Ayah:</label>
            <input type="number" id="umur" name="umur"><br><br>

            <label for="tgl">Tanggal Lahir:</label>
            <input type="date" id="tgl" name="tgl"><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferensi</legend>
            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki" name="gender" value="Laki-laki">
            <label for="laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan">
            <label for="perempuan">Perempuan</label>
            <br><br>

            <label>Hobi:</label>
            <input type="checkbox" id="musik" name="hobi" value="Musik">
            <label for="Mancing">Mancing</label>
            <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
            <label for="Mancing">Mancing</label>
            <input type="checkbox" id="membaca" name="hobi" value="Membaca">
            <label for="Mancing">Mancing</label>
            <br><br>

            <label for="warna">Pilih Warna Favorit:</label>
            <input type="color" id="warna" name="warna"><br><br>

            <label for="waktu">Pilih Waktu Favorit:</label>
            <input type="time" id="waktu" name="waktu"><br><br>

            <label for="pilihan">Pilih Kota:</label>
            <select id="pilihan" name="kota">
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Surabaya">Salatiga</option>
                <option value="Surabaya">Semarang</option>
            </select>
            <br><br>

            <label for="komentar">Komentar:</label><br>
            <textarea id="komentar" name="komentar" rows="4" cols="50"></textarea>
            <br><br>
        </fieldset>

        <input type="file" name="fileUpload"><br><br>
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
