<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Peminjaman Buku</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tampilan halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #0000FF;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling untuk container */
        .container {
            background-color: #6495ED;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Styling untuk judul */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #A9A9A9;
        }

        /* Styling form-group */
        .form-group {
            margin-bottom: 15px;
        }

        /* Styling label */
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        /* Styling input dan textarea */
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }

        /* Styling textarea khusus */
        textarea {
            height: 100px;
        }

        /* Efek hover pada input dan textarea */
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Styling tombol kirim */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efek hover pada tombol */
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Peminjaman Buku Perpustakaan</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin:</label>
                <select id="jenisKelamin" name="jenisKelamin" required>
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="jenisBuku">Jenis Buku:</label>
                <select id="jenisBuku" name="jenisBuku" required>
                    <option value="">Pilih Jenis Buku</option>
                    <option value="fiksi">Fiksi</option>
                    <option value="nonfiksi">Nonfiksi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggalPinjam">Tanggal Pinjam:</label>
                <input type="date" id="tanggalPinjam" name="tanggalPinjam" required>
            </div>
            <div class="form-group">
                <label for="tanggalKembali">Tanggal Pengembalian:</label>
                <input type="date" id="tanggalKembali" name="tanggalKembali" required>
            </div>
            <div class="form-group">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>
</body>
</html>
